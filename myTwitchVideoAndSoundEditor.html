<html>
	<head>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/myTwitchVideoAndSoundEditor.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="css/myTwitchVideoAndSoundEditor.css"></link>
	</head>
	<body>
		<h1>
			My Video and Sound Editor
			<button type="button" class="btn btn-success" onclick="exportFile()">Export</button>
		</h1>
		<form>
			<div class="row form-group">
				<div class="col-3">
					<label class="important">
						Twitch user tag
					</label>
				</div>
				<div class="col-9">
					<input type="text" class="form-control" name="twitch-user" id="twitch-user-tag"/>
				</div>
			</div>
			<h4>
				Videos
			</h4>
			<div id='videos'>
				<div class="text-center row">
					<div class="col-4">
						<label class="important">
							Command
						</label>
					</div>
					<div class="col-5">
						<label class="important">
							File Name
						</label>
					</div>
					<div class="col-1">
						<label class="important">
							Delay
						</label>
					</div>
					<div class="col-1">
						<label class="important">
							Volume
						</label>
					</div>
					<div class="col-1">
						<button class="btn btn-outline-primary" type="button" onclick="addVideo()">+</button>
					</div>
				</div>
			</div>
			<h4>
				Sounds
			</h4>
			<div id='sounds'>
				<div class="text-center row">
					<div class="col-4">
						<label class="important">
							Command
						</label>
					</div>
					<div class="col-5">
						<label class="important">
							File Name
						</label>
					</div>
					<div class="col-1">
						<label class="important">
							Delay
						</label>
					</div>
					<div class="col-1">
						<label>
							Volume
						</label>
					</div>
					<div class="col-1">
						<button class="btn btn-outline-primary" type="button" onclick="addSound()">+</button>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
